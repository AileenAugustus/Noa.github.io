<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Painting</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #toolbar {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-button {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 2px;
            border: 1px solid #000;
            cursor: pointer;
        }

        #paintButton {
            padding: 5px 10px;
            background-color: #ddd;
            border: 1px solid #000;
            cursor: pointer;
        }

        canvas {
            border: 1px solid black;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0);
            width: 200px;
            height: 200px;
        }

        .canvas-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <div id="colorPalette"></div>
        <label for="brushSizeSlider">笔刷大小:</label>
        <input type="range" id="brushSizeSlider" min="5" max="30" value="15">
        <button id="paintButton">涂抹模式</button>
    </div>
    <div class="canvas-container">
        <canvas id="canvas" width="200" height="200"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
